<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Lotes de Promociones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .change-card {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 mb-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Comparador de Lotes de Promociones</h1>
            <p class="text-center text-gray-600 mb-6">Sube dos o más archivos JSON de promociones para encontrar las diferencias y ver un reporte cronológico de los cambios.</p>

            <div class="flex flex-col items-center">
                <input type="file" id="fileInput" multiple class="block w-full max-w-md text-sm text-gray-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-violet-50 file:text-violet-700
                  hover:file:bg-violet-100
                "/>
                <div class="flex space-x-4">
                    <button id="compareBtn" class="mt-6 px-8 py-3 bg-violet-600 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300 ease-in-out">
                        Generar Reporte
                    </button>
                    <button id="clearBtn" class="mt-6 px-8 py-3 bg-gray-200 text-gray-700 font-semibold rounded-full shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-all duration-300 ease-in-out hidden">
                        Limpiar Reporte
                    </button>
                </div>
            </div>
        </div>

        <div id="report" class="bg-white rounded-lg shadow-lg p-6 md:p-8 hidden">
            <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 border-b pb-4">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 md:mb-0">Reporte Cronológico de Cambios</h2>
                <div class="flex items-center space-x-2">
                    <input type="text" id="filterInput" placeholder="Filtrar por ID, nombre..." class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-violet-500">
                </div>
            </div>
            
            <div id="summary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                 <!-- Summary stats will be injected here -->
            </div>

            <div id="report-content"></div>
        </div>
    </div>

    <script>
        const compareBtn = document.getElementById('compareBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileInput = document.getElementById('fileInput');
        const reportContainer = document.getElementById('report');

        compareBtn.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length < 2) {
                alert('Por favor, selecciona al menos dos archivos para comparar.');
                return;
            }

            const filePromises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            resolve({ fileName: file.name, data: data });
                        } catch (e) {
                            reject(new Error(`Error al parsear el archivo ${file.name}: ${e.message}`));
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            });

            Promise.all(filePromises)
                .then(filesData => {
                    filesData.sort((a, b) => new Date(a.data.calledAt) - new Date(b.data.calledAt));
                    
                    const changes = [];
                    for (let i = 0; i < filesData.length - 1; i++) {
                        const oldFile = filesData[i];
                        const newFile = filesData[i + 1];
                        const oldPromos = new Map(oldFile.data.promotions.map(p => [p.id, p]));
                        const newPromos = new Map(newFile.data.promotions.map(p => [p.id, p]));
                        const changeDate = newFile.data.calledAt;

                        for (const [id, newPromo] of newPromos) {
                            if (!oldPromos.has(id)) {
                                changes.push({ type: 'CREADA', id, name: newPromo.displayName, date: changeDate, details: 'La promoción ha sido creada.' });
                            } else {
                                const oldPromo = oldPromos.get(id);
                                const diffs = getDifferences(oldPromo, newPromo);
                                if (Object.keys(diffs).length > 0) {
                                    changes.push({ type: 'MODIFICADA', id, name: newPromo.displayName, date: changeDate, details: diffs });
                                }
                            }
                        }

                        for (const [id, oldPromo] of oldPromos) {
                            if (!newPromos.has(id)) {
                                changes.push({ type: 'ELIMINADA', id, name: oldPromo.displayName, date: changeDate, details: 'La promoción ha sido eliminada.' });
                            }
                        }
                    }

                    changes.sort((a, b) => new Date(a.date) - new Date(b.date));
                    displayReport(changes);
                    clearBtn.classList.remove('hidden');
                })
                .catch(error => {
                    console.error("Error procesando los archivos:", error);
                    alert(`Error: ${error.message}`);
                });
        });
        
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
            reportContainer.classList.add('hidden');
            document.getElementById('report-content').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
            document.getElementById('filterInput').value = '';
            clearBtn.classList.add('hidden');
        });

        document.getElementById('filterInput').addEventListener('input', (e) => {
            const filterText = e.target.value.toLowerCase();
            const changeCards = document.querySelectorAll('.change-card');
            changeCards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                if (cardText.includes(filterText)) {
                    card.style.display = 'block';
                    card.style.opacity = 1;
                } else {
                    card.style.opacity = 0;
                    setTimeout(() => card.style.display = 'none', 300);
                }
            });
        });

        function getDifferences(obj1, obj2) {
            const diff = {};
            const allKeys = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);
            allKeys.forEach(key => {
                 if (JSON.stringify(obj1[key]) !== JSON.stringify(obj2[key])) {
                    diff[key] = { from: obj1.hasOwnProperty(key) ? obj1[key] : 'No definido', to: obj2.hasOwnProperty(key) ? obj2[key] : 'No definido' };
                 }
            });
            return diff;
        }

        function displayReport(changes) {
            const reportContent = document.getElementById('report-content');
            const summaryContainer = document.getElementById('summary');
            reportContent.innerHTML = '';
            summaryContainer.innerHTML = '';

            const summary = { 'CREADA': 0, 'MODIFICADA': 0, 'ELIMINADA': 0 };
            changes.forEach(c => summary[c.type]++);

            summaryContainer.innerHTML = `
                <div class="bg-green-100 p-4 rounded-lg shadow-sm text-center">
                    <p class="text-3xl font-bold text-green-800">${summary['CREADA']}</p>
                    <p class="text-sm font-semibold text-green-700">Promociones Creadas</p>
                </div>
                <div class="bg-yellow-100 p-4 rounded-lg shadow-sm text-center">
                    <p class="text-3xl font-bold text-yellow-800">${summary['MODIFICADA']}</p>
                    <p class="text-sm font-semibold text-yellow-700">Promociones Modificadas</p>
                </div>
                <div class="bg-red-100 p-4 rounded-lg shadow-sm text-center">
                    <p class="text-3xl font-bold text-red-800">${summary['ELIMINADA']}</p>
                    <p class="text-sm font-semibold text-red-700">Promociones Eliminadas</p>
                </div>
            `;


            if (changes.length === 0) {
                reportContent.innerHTML = '<p class="text-gray-600 mt-4 text-center">No se encontraron diferencias entre los archivos seleccionados.</p>';
                reportContainer.classList.remove('hidden');
                return;
            }

            changes.forEach(change => {
                let detailsHtml = '';
                let bgColor = 'bg-gray-100';
                let titleColor = 'text-gray-800';

                if (change.type === 'CREADA') {
                    bgColor = 'bg-green-100';
                    titleColor = 'text-green-800';
                    detailsHtml = `<p class="text-sm text-green-700">${change.details}</p>`;
                } else if (change.type === 'ELIMINADA') {
                    bgColor = 'bg-red-100';
                    titleColor = 'text-red-800';
                    detailsHtml = `<p class="text-sm text-red-700">${change.details}</p>`;
                } else if (change.type === 'MODIFICADA') {
                    bgColor = 'bg-yellow-100';
                    titleColor = 'text-yellow-800';
                    detailsHtml += '<ul class="list-disc list-inside mt-2 space-y-1 text-sm">';
                    for (const key in change.details) {
                        detailsHtml += `<li class="text-yellow-900"><strong class="font-semibold">${key}:</strong> cambió de <code class="bg-yellow-200 text-yellow-800 rounded px-1 text-xs">${JSON.stringify(change.details[key].from)}</code> a <code class="bg-yellow-200 text-yellow-800 rounded px-1 text-xs">${JSON.stringify(change.details[key].to)}</code></li>`;
                    }
                    detailsHtml += '</ul>';
                }

                const changeElement = `
                    <div class="change-card ${bgColor} rounded-lg p-4 mb-4 shadow-sm">
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="font-bold text-lg ${titleColor}">${change.type}</span>
                                <p class="text-sm text-gray-600 font-medium">ID: ${change.id} | ${change.name}</p>
                            </div>
                            <span class="text-xs text-gray-500">${new Date(change.date).toLocaleString()}</span>
                        </div>
                        <div class="mt-3">
                            ${detailsHtml}
                        </div>
                    </div>
                `;
                reportContent.innerHTML += changeElement;
            });

            reportContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
